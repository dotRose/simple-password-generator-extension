<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Password Generator</h2>
    <div class="form__group field">
        <input max="30" min="1" type="number" class="form__field" placeholder="Length" name="lenght" id='lenght' required />
        <label for="lenght" class="form__label">Lenght</label>
    </div>
    <button class="main" id="gen">Generate</button>
    <p id="pass">Generated Password will Display here</p>
    <button class="main" id="copy">Copy Password</button>
    <script src="main.js"></script> 
</body>
</html>
